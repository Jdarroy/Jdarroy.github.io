<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- Bootstrap CSS file link. This is Bootstrap 3.0.2, not 2.3.2! -->
  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}" type="text/css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}" type="text/css">
  <link rel="stylesheet" href="{{ "/css/app.css" | prepend: site.baseurl }}">
  <link rel="shortcut icon" href="{{ "/img/favicon.ico" | prepend: site.baseurl }}">
  <!-- Extra style file with custom settings from Eclipse Scouts -->
  <link rel="stylesheet" href="{{ "/css/ionicons.min.css" | prepend: site.baseurl }}" type="text/css">
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
